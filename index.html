<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>for you</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #d2d2e7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <img src="tam.png" alt="For You">

  <!-- Nhạc nền, tạm muted để bypass chặn -->
<audio id="bgMusic" autoplay muted loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  window.addEventListener('load', () => {
    const audio = document.getElementById("bgMusic");

    // Gỡ muted sau 300ms
    setTimeout(() => {
      audio.muted = false;
      audio.play().then(() => {
        console.log("✅ Autoplay thành công");
      }).catch(err => {
        console.warn("❌ Autoplay vẫn bị chặn:", err);
      });
    }, 300);
  });
</script>
